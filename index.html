<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Service worker demo</title>
    <style type="text/css">
      html,
      body {
          height: 100%;
      }

      #public {
          background: no-repeat url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdXRvczZreWwwbHk0NXVrN2M4aXUwZTQ0cjJhODF6NHQxeG1pcTk1ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IB9foBA4PVkKA/giphy.gif') center center;
          background-size: contain;
          height: 100%;
          width: 100%;
      }
      </style>
  </head>

  <body>
    <h1>Service worker demo</h1>

    <section id="authenticated" hidden>
      <h2>authenticated</h2>
      <h3>auto logout at <span id="expires"></span> unless you click something</h3>
      <button id="logout">logout</button>
      <button id="users">fetch users</button>
      <button id="vat">Invalidate AT</button>
      <button id="vrt">Invalidate RT</button>
      <div><pre id="content"></pre></div>
    </section>
    <section id="public">
      <h2>public</h2>
      <div>tenant<input id="tenant" type="text" value="diku"></div>
      <div>okapi<input id="okapi" type="text" value="https://folio-snapshot-okapi.dev.folio.org"></div>
      <div>username<input id="username" type="text"></div>
      <div>password<input id="password" type="password"></div>
      <button id="login">login</button>
    </section>

    <script type="module" src="app.js"></script>
  </body>
</html>
